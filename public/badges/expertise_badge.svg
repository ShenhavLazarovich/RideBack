<?xml version="1.0" encoding="UTF-8"?>
<svg width="200px" height="200px" viewBox="0 0 200 200" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <title>Expertise Badge</title>
    <defs>
        <linearGradient x1="0%" y1="0%" x2="100%" y2="100%" id="gradient">
            <stop stop-color="#F59E0B" offset="0%"></stop>
            <stop stop-color="#D97706" offset="100%"></stop>
        </linearGradient>
        <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
            <feGaussianBlur in="SourceAlpha" stdDeviation="3"></feGaussianBlur>
            <feOffset dx="0" dy="4"></feOffset>
            <feComponentTransfer>
                <feFuncA type="linear" slope="0.2"></feFuncA>
            </feComponentTransfer>
            <feMerge>
                <feMergeNode></feMergeNode>
                <feMergeNode in="SourceGraphic"></feMergeNode>
            </feMerge>
        </filter>
    </defs>
    <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
        <circle fill="#F3F4F6" cx="100" cy="100" r="100"></circle>
        <circle fill="url(#gradient)" filter="url(#shadow)" cx="100" cy="100" r="80"></circle>
        <path d="M100,65 L115,95 L145,100 L122.5,125 L130,155 L100,140 L70,155 L77.5,125 L55,100 L85,95 Z" fill="#FFFFFF"></path>
        <circle cx="100" cy="100" r="20" fill="url(#gradient)" stroke="#FFFFFF" stroke-width="4"></circle>
    </g>
</svg>